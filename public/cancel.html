<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thanh toán thất bại</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-red-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md text-center">
      <svg
        class="mx-auto mb-4 w-16 h-16 text-red-500"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Thanh toán thất bại</h1>
      <p class="text-gray-600 mb-4">
        Có lỗi xảy ra hoặc bạn đã hủy quá trình thanh toán.<br />
        Vui lòng thử lại sau.
      </p>
      <a
        href="/"
        class="inline-block bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition duration-300"
      >
        Quay về trang chủ
      </a>
    </div>
  </body>

  <script>
    const params = new URLSearchParams(window.location.search);
    const orderCode = params.get("orderCode");

    if (orderCode) {
      fetch("https://deployexe-be-1.onrender.com/order/update-status-cancel", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ orderCode }),
      })
        .then((res) => res.json())
        .then((data) => console.log("Đã cập nhật trạng thái đơn hàng:", data))
        .catch((err) => console.error("Lỗi cập nhật đơn hàng:", err));
    }
  </script>
</html>
